<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Chat Rooms</title>
    </head>
    <body>
        What chat room would you like to enter?<br />
        <input type="text" id="root-name-input" size="100" /><br />
        <input type="button" id="room-name-submit" value="Enter" />

        <script>
            document.querySelector('#root-name-input').focus();
            document.querySelector('#root-name-submit').onkeyup = function(e) {
                if (e.keyCode === 13) {
                    // enter, return
                    document.querySelector('#root-name-submit').click();
                }
            };

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = querySelector('#room-name-input').value;
                window.location.pathname = '/chat/' + roomName + '/';
            };
        </script>
    </body>
</html>
